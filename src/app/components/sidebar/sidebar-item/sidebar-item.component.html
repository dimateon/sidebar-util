<div class="sidebar-item">
  <div
    class="sidebar-item__wrapper"
    (click)="goTo(item.url)"
    [style.padding-left]="levelPadding"
  >
    <div class="sidebar-item__icon">
      <img src="assets/heart.svg" />
    </div>
    <div class="sidebar-item__name">{{ item.name }}</div>

    <span
      *ngIf="item.childrens"
      (click)="toggle($event)"
      [class.opened]="item.opened"
    >
      <svg
        width="22px"
        height="22px"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M7 10L12 15L17 10"
          stroke="#fff"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </span>
  </div>

  <div class="sidebar-item__childrens" *ngIf="item.opened">
    <sidebar-item
      *ngFor="let child of item.childrens"
      [item]="child"
      [level]="level ? level + 1 : 2"
    ></sidebar-item>
  </div>
</div>
